
<div data-ng-init="init()">

	<div class="container"> 
		<div class="hank">
			<div class="row">
				<div class="col-md-2">
					<label type="text" class="white" readonly>Hits:</label>
					<span class="scores">{{game.hits}}</span>
				</div>
				<div class="col-md-2">
					<label type="text" class="white" readonly>Gaps:</label>
					<span class="scores">{{game.hits}}/{{game.lyric.totalRandomWords}}</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group">
					<div class="progress">
					  <div id="loading-bar"  class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
					    <span class="sr-only">80% Complete (danger)</span>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id='video_current' class="video_current" >
		  		<button class="btn btn-md button-icon btn-block btn-retry" ng-click="retry()" id="retry" style="display:none;">
		  			<img src="images/retry.ico"/>
		  		</button>
					<youtube-video video-id="video.id_youtuber" id="tag_video" player-width="'100%'" player-height="'300px'" player-vars="playerVars"></youtube-video>
				</div> 
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button id="replay" class="btn btn-md button-icon btn-replay" ng-click="replay()" style="display:none;">
					<img src="images/back.ico">
				</button>
				<h1 id='subtitle' class="subtitle"></h1>
			</div>
		</div>
	</div>	
</div>
