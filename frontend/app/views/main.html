
<div data-ng-init="init()">

<!--   <div ng-repeat="item in videosData">
        <div id="{{item.id_youtuber}}">
            <p>{{item.artiste}}</p>
        </div>
    </div> -->
  <h2 class="title"> Aprenda escutando</h2>  

  <a ui-sref="video">Add Lyrics</a>
 

  <div class="form-group move-down">
  
    <input class='typeahead' type="text" sf-typeahead options="exampleOptions" datasets="videosDataset" ng-model="selectedVideo">

  </div>

<div class="form-group">
   <a ui-sref="login">Login</a>
</div>
 

  <div class="container">
    <div id="current_video" class="video-cart-main center">
      <li>
        <a ui-sref="level({id: currentVideo.id})" tabindex="-1" title="{{currentVideo.artiste}} - {{currentVideo.music}}"> 
          <img src="http://img.youtube.com/vi/{{currentVideo.id_youtuber}}/mqdefault.jpg" alt="{{currentVideo.artiste}} - {{currentVideo.music}}">
        </a>
      </li>
      <p class="artiste">{{currentVideo.music}} - {{currentVideo.artiste}}</p>
      <p class="plays">Plays: {{currentVideo.plays}} </p>
    </div>
  </div>
  <br>

  <div id="container-list" class="list">
    <div style="height: 235px;" ng-repeat="item in videosData" class="video-cart">
      <ul style="width: 1012px; left: 0px;">
        <li>
          <a ui-sref="level({id: item.id})" tabindex="-1" title="{{item.artiste}} - {{item.music}}"> 
            <img src="http://img.youtube.com/vi/{{item.id_youtuber}}/mqdefault.jpg" alt="{{item.artiste}} - {{item.music}}">
          </a>
        </li>
        <p class="artiste">{{item.music}} - {{currentVideo.artiste}}</p>
        <p class="plays">Plays: {{item.plays}} </p>
      </ul>
    </div>  
  </div>
</div>
